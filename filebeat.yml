filebeat.inputs:
- type: filestream
  paths:
    - /tmp/service*.log

cloud.id: deploymentname:secret123
cloud.auth: elastic:secret123


processors:
  - decode_json_fields:
      fields: ["message"]
      target: ""
      overwrite_keys: true

